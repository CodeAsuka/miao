<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-like</title>
    <style>
        .like {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 2px solid;
            background-image: url(x-heart.png);
            transition: none;
        }
        input:checked + .like {
            background-position: -2800px 0;
            transition: 1s steps(28);
        }
    </style>
</head>
<body>
    <input hidden type="checkbox" id="heart">
    <label class="like" for="heart"></label>
</body>
</html>
