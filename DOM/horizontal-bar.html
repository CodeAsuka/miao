<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Drag the bar to change its width :</p>
  <div style="background: orange; width: 60px; height: 20px;"></div>
  <script type="xxx">
    var lastX // Tracks the last observed mouse X position
    var rect = document.querySelector('div')
    rect.addEventListener('mousedown', function(event) {
      if(event.which == 1) {
        lastX = event.pageX
        addEventListener('mousemove', moved)
        event.preventDefault() // Prevent selection
      }
    })
    function buttonPressed(event) {
      if(event.buttons == null)
        return event.which != 0
      else
        return event.buttons != 0
    }
    function moved(event) {
      if(!buttonPressed(event)) {
        removeEventListener('mousemove', moved)
      } else {
        var dist = event.pageX - lastX
        var newWidth = Math.max(10, rect.offsetWidth + dist)
        rect.style.width = newWidth + 'px'
        lastX = event.pageX
      }
    }
  </script>

  <script>
    var initX // Tracks the last observed mouse X position
    var initWidth // Tracks the inital width of the rect
    var rect = document.querySelector('div')
    rect.addEventListener('mousedown', function(event) {
      if(event.which == 1) {
        initX = event.pageX
        initWidth = rect.offsetWidth
        addEventListener('mousemove', moved)
        event.preventDefault() // Prevent selection
      }
    })
    function buttonPressed(event) { // 考虑兼容性（以前有些浏览器没有.which或.buttons）
      if(event.buttons == null)
        return event.which != 0
      else
        return event.buttons != 0
    }
    function moved(event) {
      if(!buttonPressed(event)) { // 不然这里可以写成if(event.buttons == 0)
        removeEventListener('mousemove', moved)
      } else {
        var dist = event.pageX - initX
        var newWidth = Math.max(10, initWidth + dist)
        rect.style.width = newWidth + 'px'
      }
    }
  </script>
</body>
</html>
