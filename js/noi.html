<script type="17" id="ch0103/17">
    var x1 = Number(prompt("请输入点1的横坐标"))
    var y1 = Number(prompt("请输入点1的纵坐标"))
    var x2 = Number(prompt("请输入点2的横坐标"))
    var y2 = Number(prompt("请输入点2的纵坐标"))
    var x3 = Number(prompt("请输入点3的横坐标"))
    var y3 = Number(prompt("请输入点3的纵坐标"))
    var a = Math.sqrt(((x1 - x2) **2) + ((y1 - y2) ** 2)) 
    var b = Math.sqrt(((x1 - x3) **2) + ((y1 - y3) ** 2))
    var c = Math.sqrt(((x2 - x3) **2) + ((y2 - y3) ** 2))
    var s = (a + b + c) / 2
    var acreage = Math.sqrt(s * (s - a) * (s - b) * (s - c))
    console.log(acreage.toFixed(2))
</script>
